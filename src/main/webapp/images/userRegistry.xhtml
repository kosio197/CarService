<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="content">

				<h:form>
					<h:panelGrid id="user-registration-grid" columns="2"
						cellpadding="5">
						<f:facet name="header">
							<p:messages id="messages" showDetail="true" autoUpdate="true" />
						</f:facet>

						<h:outputText value="username: *" />
						<p:inputText value="#{userRegistryBean.username}" required="true"
							requiredMessage="Username is required." />

						<h:outputLabel value="password: *" />
						<p:password value="#{userRegistryBean.password}"
							label="password: *" required="true"
							requiredMessage="Password1 is required." />

						<h:outputText value="firstName: *" />
						<p:inputText value="#{userRegistryBean.firstName}" required="true"
							label="Firstname" />

						<h:outputText value="lastName: *" />
						<p:inputText value="#{userRegistryBean.lastName}" required="true"
							label="Lastname" />

						<h:outputText value="Email: *" />
						<p:inputText value="#{userRegistryBean.email}" required="true"
							label="Email" />

						<h:outputText value="Telephone: *" />
						<p:inputText value="#{userRegistryBean.telephone}" required="true"
							label="Phone" />

						<h:outputText value="deys to event: *" />
						<p:inputNumber value="#{userRegistryBean.daysToEvent}"
							required="true" label="Days to event" />

					</h:panelGrid>
					<br />
					<p:commandButton id="btnAll" process="@all"
						action="#{userRegistryBean.addUser()}" value="Submit"
						icon="ui-icon-check" ajax="false"/>
				</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>

	       <h3>Текущи обслужвания</h3>
	       <textarea rows="38" cols="37">Винаги проверявайте вашето ръководство за експлоатация и спазвайте указаните в  него интервали за сервизно обслужване.
    С течение на времето  материалите променят физичните и химичните си своиства.  Относно течностите се наблюдава окисляване, загуба на вискозитет, загуба на смазочни и антикорозионни свойства. Повечето производители препоръчват смяната им да се извършва на всеки две години. Към тази група спадат всички масла, антифриз, спирачна течност дори и течността за чистачки.
    Друг основен критерий са изминатите километри.
Интервалите за сервизно обслужване според тях варират в зависимост от автомобила, от качеството на вложените продукти, както и от средата и начина на експлоатация.
    Спазването на изискванията на производителя относно вида и качеството на влаганите части и консумативи ви предпазва от преждевременни износвания, аварии и последващи скъпи ремонти.  
Компромиси със сигурността на пътя са просто недопустими.</textarea>

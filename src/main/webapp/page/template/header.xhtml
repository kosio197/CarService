<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body >
	<ui:composition>
        <div align="right"  style="background-image: url('../images/sky.jpg'); background-size: 45%;" >
	        <h:panelGrid columns="5" cellpadding="1" border="2"> 
	           <p:commandButton rendered="#{userManageBean.hasRoleAdmin}" value="All Users"  action="#{userManageBean.adminAllUsersPageSendRedirect()}" 
                                        icon="ui-icon-extlink" ajax="false" style="width:120px;height:25px; font-size:13px" />
                
                <p:commandButton rendered="#{userManageBean.hasRoleAdmin}" value="All Cars"   action="#{adminPanelUserManageBean.adminAllCarsPageSendRedirect()}" 
                                        icon="ui-icon-extlink" ajax="false" style="width:120px;height:25px; font-size:13px"/>
                
                <p:commandButton rendered="#{userManageBean.hasRoleAdmin}" value="All Repairs"   action="#{userManageBean.adminAllRepairsPageSendRedirect()}" 
                                        icon="ui-icon-extlink" ajax="false" style="width:120px;height:25px; font-size:13px"/>
                
                <p:commandButton  rendered="#{not empty userManageBean.currentUser}" value="Home" action="#{userManageBean.currentUserViewPageSendRedirect()}" 
                                 icon="ui-icon-extlink" style="width:120px;height:25px; font-size:13px"/>
            
            </h:panelGrid> 
	        <h:panelGrid columns="5" cellpadding="1" border="2">

                <p:commandButton  rendered="#{not empty userManageBean.currentUser}" value="Изход" action="#{userManageBean.logout()}" 
                                 icon="ui-icon-extlink" style="width:120px;height:25px; font-size:13px"/>
            </h:panelGrid> 
        </div>
	</ui:composition>
</h:body>
</html>

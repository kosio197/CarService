<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<title>CarService</title>
</h:head>

<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="#{layoutManageBean.nordSize}" resizable="true">
			<h:form>
				<ui:insert name="header">
					<ui:include src="/page/template/header.xhtml" />
				</ui:insert>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="#{layoutManageBean.westSize}" header="#{layoutManageBean.westHeader}"
			resizable="true" closable="true" collapsible="true">
			<h:form>
				<ui:insert name="left_menu">
					<ui:include src="/page/template/left_menu.xhtml" />
				</ui:insert>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="east" size="#{layoutManageBean.eastSize}" header="#{layoutManageBean.eastHeader}"
			resizable="true" closable="true" collapsible="true" effect="drop">
			<h:form>
			<div id = "east">
				<ui:insert name="right_menu">
					<ui:include src="/page/template/right_menu.xhtml" />
				</ui:insert>
			</div>
			</h:form>
		</p:layoutUnit>


		<p:layoutUnit position="center">
			<h:form>
				<div id="content">
					<ui:insert name="content">
						<ui:include src="/page/template/content.xhtml" />
					</ui:insert>
				</div>
			</h:form>
		</p:layoutUnit>


		<p:layoutUnit position="south" size="#{layoutManageBean.southSize}" header="#{layoutManageBean.southHeader}"
			effect="drop" resizable="true" closable="true" collapsible="true">
			<h:form>
				<ui:insert name="footer">
					<ui:include src="/page/template/footer.xhtml" />
				</ui:insert>
			</h:form>
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>

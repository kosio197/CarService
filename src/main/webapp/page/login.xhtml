<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="header">
		  <div align="center">			
			<h:form id="loginForm">
				<h:panelGrid columns="3" cellpadding="1" border="3">
					<h:panelGrid columns="2" >
						<h:outputText value="username" />
						<p:inputText id="j_username" required="true" value="#{userLoginBean.username}" />

						<h:outputText value="password" />
						<p:password id="j_password" required="true" value="#{userLoginBean.password}" />
					</h:panelGrid>
					<p:commandButton id="saveButton"
					               action="#{userLoginBean.login}" value="Вход" update="@form" ajax="false"/>
		            
					<p:commandButton value="Регистрация" icon="ui-icon-extlink" ajax="false"
					               action="/page/userRegister.xhtml?faces-redirect=true" />
					              
				</h:panelGrid>
			</h:form>
		   </div>	
		</ui:define>
	</ui:composition>
</h:body>
</html>

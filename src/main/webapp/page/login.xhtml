<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="header">

		  <div align="center">
			<h:form id="loginForm">
				<h:panelGrid columns="4" cellpadding="1" border="3" >
		     <c:choose>
              <c:when test="#{userBean.hasAutenticated()}">
                      <div style="color: red; font-size: 20; background-position: center;">Грешно потребителско име или парола</div>
              </c:when>
             </c:choose> 
					<h:panelGrid columns="2" >
						<h:outputText value="потребителско име" />
						<p:inputText  value="#{userBean.username}" />

						<h:outputText value="парола"/>
						<p:password   value="#{userBean.password}" />
					</h:panelGrid>
					<p:commandButton id="saveButton" icon="ui-icon-extlink"
					               action="#{userBean.login()}" value="Вход" update="@form" ajax="false"/>

                    <p:commandButton value="Регистрация" icon="ui-icon-extlink" ajax="false"
                                   action="#{userBean.userRegistryPageSendRedirect()}" />

				
				</h:panelGrid>
			</h:form>

		   </div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

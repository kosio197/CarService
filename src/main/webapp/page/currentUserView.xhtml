<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="content">

			<!--    -->
			<h2 align="center">Hello #{userBean.user.firstName}
				#{userBean.user.lastName}</h2>

			<h:form>
				<p:fieldset legend="Моят Профил" toggleable="true" toggleSpeed="500">

					<img src="../images/manta_ilustr.jpg"
						style="max-height: 300px; max-width: 300px" align="right" />

					<h:panelGrid id="user-registration-grid" columns="2"
						cellpadding="0" border="3">

						<h:outputText value="Потребителски " />
						<h:outputText value=" _Профил" />
						<p:separator />
						<p:separator />

						<h:outputText value="username: *" />
						<p:inputText value="#{userBean.username}" required="true" />

						<h:outputLabel value="password: *" />
						<p:password value="#{userBean.password}" required="true" />

						<h:outputText value="firstName: *" />
						<p:inputText value="#{userBean.user.firstName}" required="true" />

						<h:outputText value="lastName: *" />
						<p:inputText value="#{userBean.user.lastName}" required="true" />

						<h:outputText value="Email: *" />
						<p:inputText value="#{userBean.user.email}" required="true" />

						<h:outputText value="Telephone: *" />
						<p:inputText value="#{userBean.user.telephone}" required="true" />

						<h:outputText value="deys to event: *" />
						<p:inputNumber value="#{userBean.user.daysToEvent}"
							required="true" />

					</h:panelGrid>

					<br />
					<p:commandButton id="btnAll" process="@all"
						action="#{userRegistryBean.addUser()}" value="Промени Профила"
						icon="ui-icon-check" ajax="false" />
				</p:fieldset>
			</h:form>
			<form action="">
				<p:fieldset legend="Регистрирани Автомобили" toggleable="true" toggleSpeed="500">
					<p:accordionPanel value="#{CompetitionsBean.pastCompetitions}"
						var="competition" multiple="true">
						<p:tab
							title="#{competition.name} - #{competition.matchDate} - #{competition.discipline} - #{msgs['label.level']} #{competition.level} ">
							<c:choose>
								<c:when test="#{not empty LOGGED_USER}">
									<p:commandButton value="#{msgs['label.generalinfo']}"
										icon="ui-icon-extlink"
										action="#{CompetitionsBean.generalInfoSendRedirect(competition)}" /> &nbsp;                     
                    </c:when>
							</c:choose>
							<h:panelGrid columns="2" cellpadding="5">
								<h:outputText value="#{msgs['label.min-rounds']}:"
									style="font-weight: bold" />
								<h:outputText value="#{competition.minRound}" />

								<h:outputText value="#{msgs['label.stages']}:"
									style="font-weight: bold" />
								<h:outputText value="#{competition.stageCount}" />

							</h:panelGrid>
						</p:tab>
					</p:accordionPanel>
				</p:fieldset>

			</form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
